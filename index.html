    <style>
        :root {
            --apple-red: #ff2d55;
            --apple-blue: #007aff;
            --bg-light: #f2f2f7;
            --card-white: rgba(255, 255, 255, 0.8);
            --text-dark: #1c1c1e;
            --glass-border: rgba(0, 0, 0, 0.05);
            --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Dynamic Soft Background --- */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 10% 20%, rgba(255, 45, 85, 0.05) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(0, 122, 255, 0.05) 0%, transparent 40%);
        }

        /* --- Navigation (Apple Style) --- */
        nav {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #8e8e93;
            font-weight: 600;
            font-size: 0.85rem;
            margin: 0 15px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .nav-btn i { width: 22px; height: 22px; }

        .nav-btn.active {
            color: var(--apple-red);
            transform: scale(1.05);
        }

        /* --- Top Promo Buttons --- */
        .promo-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }

        .action-btn {
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
            font-size: 0.85rem;
        }

        .btn-boost {
            background: var(--text-dark);
            color: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .btn-contact {
            background: white;
            border: 1px solid var(--glass-border);
            color: var(--text-dark);
            box-shadow: var(--shadow-soft);
        }

        .action-btn:active { transform: scale(0.95); }

        /* --- Search Bar --- */
        .search-container { padding: 0 20px 15px; max-width: 500px; margin: 0 auto; }
        .search-input {
            width: 100%;
            padding: 12px 18px;
            border-radius: 10px;
            border: none;
            background: rgba(0, 0, 0, 0.04);
            color: var(--text-dark);
            font-size: 1rem;
            outline: none;
        }

        /* --- Content Layout --- */
        .page-section {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px 100px;
        }

        .page-section.active {
            display: block;
            animation: springIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes springIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- High End Cards --- */
        .card {
            background: white;
            border-radius: 24px;
            padding: 25px;
            max-width: 450px;
            margin: 0 auto 25px;
            box-shadow: var(--shadow-soft);
            text-align: center;
            border: 1px solid rgba(0,0,0,0.02);
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 16px;
            object-fit: cover;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        /* Video & Audio Fix (Normal Colors) */
        audio, video { 
            width: 100%; 
            margin-top: 15px; 
            border-radius: 10px;
            /* Explicitly removed inversion */
            filter: none !important; 
        }

        .bio-img {
            width: 100%;
            max-width: 320px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-soft);
        }

        /* --- Floating Buttons --- */
        .floating-container {
            position: fixed;
            bottom: 30px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .float-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: 0.3s;
        }

        .whatsapp { background: #25d366; }
        .facebook { background: #1877f2; }

        .hidden-item { display: none !important; }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <nav>

        <button class="nav-btn" onclick="showSection('videos')">

    <section id="biography" class="page-section">

            <input type="text" class="search-input" placeholder="Search bio..." onkeyup="searchContent('biography', this.value)">
        </div>
        <div class="card searchable">
            <img src="https://archive.org/download/fb-img-17677706939309509/FB_IMG_17677706939309509.jpg" class="bio-img" alt="Imran Mai Waka">
            <h2 style="margin: 0 0 10px;">Imran Mai Waka</h2>
            <p style="line-height: 1.6; color: #3a3a3c;">
                Born in 2004, Imran is a pioneer in the Arewa music scene. From Gangare to the world, he continues to shape the future of Northern Nigerian sound.
            </p>
            <p style="color: var(--apple-red); font-weight: bold; margin-top: 15px;">Official Beone Artist</p>
        </div>
    </section>

    <div class="floating-container">
        <a href="https://wa.me/2349025350306" class="float-circle whatsapp"><i data-lucide="message-circle"></i></a>
        <a href="https://www.facebook.com/profile.php?id=61582106816912" class="float-circle facebook"><i data-lucide="facebook"></i></a>
    </div>

    <script>
        lucide.createIcons();

        function showSection(sectionId) {
            document.querySelectorAll('.page-section').forEach(sec => sec.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(sectionId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function searchContent(sectionId, query) {
            const filter = query.toLowerCase();
            const container = document.getElementById(sectionId);
            const items = container.querySelectorAll('.searchable');

            items.forEach(item => {
                const text = item.innerText.toLowerCase();
                item.classList.toggle('hidden-item', !text.includes(filter));
            });
        }
    </script>
